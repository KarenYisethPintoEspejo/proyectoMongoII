<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Order Summary</title>
    <link rel="stylesheet" href="../css/pago.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <a onclick="history.back()"><i class='bx bx-left-arrow-alt'></i></a>
        <h2 class="title">Order Summary</h2>
        <a><i class="bi bi-three-dots-vertical"></i></a>
    </header>
    
    <main class="movie-info">
        <img src="https://lumiere-a.akamaihd.net/v1/images/image_26964b90.jpeg" alt="Puss In Boots The Last Wish">
        <div class="movie-details">
            <h1>Puss In Boots The Last Wish</h1>
            <p>Adventure</p>
            <h5>HARTONO MALL</h5>
            <h6>Sun, 12 Feb 2023, 13:00</h6>
        </div>
    </main>
    
    <section class="order-details">
        <p class="order-number">ORDER NUMBER : <span class="order-number-value">123456786</span></p>
        <p class="line">1 TICKET <span class="seat-number">C5</span></p>
        <p class="line">REGULAR SEAT <span class="price">$24,99 x 3</span></p>
        <p class="line">SERVICE FEE <span class="price">$1,99 x 1</span></p>
    </section>
    <section class="payment-method">
        <h2>Payment method</h2>
        <div class="card">
            <img src="https://www.svgrepo.com/show/452059/mastercard.svg" alt="MasterCard">
            <div class="card-details">
                <span class="card-name">MasterCard</span>
                <span class="card-number">**** **** 0998 7865</span>
            </div>
            <label class="radio-button">
            <input type="checkbox" />
            <span class="checkmark"></span>
        </label>

        </div>
        
    </section>

    <section class="payment-timer">
        <p>Complete your payment in <span id="timer">04:59</span></p>
    </section>
    
    <footer>
        <button class="buy-ticket">Buy ticket</button>
    </footer>
    <script src="../js/module/pago.js"></script>
</body>
</html>
