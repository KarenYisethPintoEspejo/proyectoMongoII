<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cineCampus</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="user-info">
            <div class="user-details">
                <img src="https://i.pinimg.com/736x/52/98/f8/5298f8e4091e926a2b57d44b176bc608.jpg" alt="User Profile Picture" class="profile-pic">
                <div class="user-text">
                    <h2>Hi, Karen Pinto</h2>
                    <p>Let's watch a movie together!</p>
                </div>
            </div>
            <div class="icon-box">
                <i class='bx bxs-bell-ring'></i>
            </div>
        </div>
        <div class="search-bar">
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search movie, cinema, genre..." id="search-input">
        </div>
    </header>

    <section class="now-playing">
        <div class="section-header">
            <h3>Now Playing</h3>
            <a href="#">See all</a>
        </div>
        <div id="movies-container" class="movie-carousel"></div>
    </section>
    
    <section class="coming-soon">
        <div class="section-header">
            <h3>Coming Soon</h3>
            <a href="#">See All</a>
        </div>
        <div class="movie-carousel1">
        </div>
    </section>
    

    <footer>
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class='bx bxs-home'></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class='bx bx-search'></i>
                <span>Browse</span>
            </a>
            <a href="#" class="nav-item">
                <i class='bx bx-credit-card'></i>
                <span>Tickets</span>
            </a>
            <a href="#" class="nav-item">
                <i class='bx bx-user'></i>
                <span>Profile</span>
            </a>
        </nav>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
